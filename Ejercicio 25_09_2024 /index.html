<body>
    <h1>Ejercicios en clases</h1>

    <ul type ="circle">
        <li>Manzana </li>

    <h1>formulario de contacto</h1>
    <!--La etiqueta <form> se usa para iniciar el formulario-->
        <form action="" method="POST">
            <!--Colocamos el input de tipo texto junto con el nombre del input-->
            Nombre: <input type="text" name="nombre"> <br>
            <!--<input> es usado para colocar el tipo de campo en este caso de tipo email-->
            Correo electronico:<input type="email" name="Correo electronico"> <br>
            <!-- Etiqueta textarea usado para dejar un espacio de texto en el formulatio-->
            Mensaje: <br>
            <textarea name="textarea"></textarea> <br>
            <!-- Submit se usa para crear un boton de enviar -->
            <input type="submit" name="Enviar">
    
            <!-- Las etiquetas de <br> se usan para darle un espacio vertical a cada campo del formulario.-->
    
        </form>
</body>
